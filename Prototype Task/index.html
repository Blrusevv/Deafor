<!DOCTYPE html>
<html>
  <head>
    <title>Banking Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Banking Application</h1>
  
    <form id="bank-form">
      <label for="account-name">Account Name:</label>
      <input type="text" id="account-name" name="account-name">

      <label for="balance">Initial Balance:</label>
      <input type="number" id="balance" name="balance">
  
      <div id="deposit-field" hidden>
        <label for="deposit">Deposit:</label>
        <input type="number" id="deposit" name="deposit">
        <button id="deposit-btn">Deposit</button>
      </div>
  
      <div id="withdraw-field" hidden>
        <label for="withdraw">Withdraw:</label>
        <input type="number" id="withdraw" name="withdraw">
        <button id="withdraw-btn">Withdraw</button>
      </div>

      <input type="submit" value="Create Account">
    </form>
  
    <div id="accounts"></div>
  
    <script src="BankingApp.js"></script>
  </body>
</html>
